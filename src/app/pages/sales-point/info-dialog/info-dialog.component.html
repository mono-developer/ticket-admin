

<div class="info_section">

  <h1 mat-dialog-title> {{title}} {{position}} </h1>
  <p mat-dialog-title class="subtitle"> {{subtitle}} </p>

  <mat-chip-list class="mat-chip-list-stacked">
    <mat-chip>
      <p>PRECIO FULL</p>
      <p>{{price[0]}}$</p>
    </mat-chip>
    <mat-chip>
      <p>20% DESCUENTO SOCIO</p>
      <p>{{price[1]}}$</p>
    </mat-chip>
  </mat-chip-list>

<button mat-raised-button color="primary" class="close" (click)="onNoClick()">Cancel</button>

</div>
