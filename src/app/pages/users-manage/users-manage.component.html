<ms-page-header [title]="page_title"></ms-page-header>
<div class="sales-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <mat-header-cell *matHeaderCellDef>  Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="access">
      <mat-header-cell *matHeaderCellDef> Access </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ accessList[element.access] }} </mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </mat-cell>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)"><mat-icon>border_color</mat-icon></button>
        <button mat-button (click)="deleteItem(element._id)" *ngIf="element.access != '0'"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <ms-loading-overlay [isLoading]="isLoading"></ms-loading-overlay>
</div>
