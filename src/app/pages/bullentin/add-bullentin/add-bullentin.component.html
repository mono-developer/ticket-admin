<ms-page-header [title]="page_title"></ms-page-header>
<div class="main_div">

  <form class="title">
    <mat-form-field>
      <input type="text" matInput placeholder="Title" name="title" [(ngModel)]="letterData.title">
    </mat-form-field>
  </form>


  <div class="description">
    <p>Description</p>
    <quill-editor name="description" [(ngModel)]="letterData.description"></quill-editor>
  </div>


  <button mat-raised-button class="submit" (click)="submit()">Submit</button>

</div>
