<ms-page-header [title]="page_title"></ms-page-header>
<div class="main_div">

  <form class="title">
    <mat-form-field>
      <input type="text" matInput placeholder="Title" name="title" [(ngModel)]="letterData.title">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" rows="3" name="comment" [(ngModel)]="letterData.description"></textarea>
    </mat-form-field>
  </form>

</div>
