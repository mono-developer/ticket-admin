

<h1 mat-dialog-title>Add Event Details</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Event Start Date" [(ngModel)]="data.modalData.date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input type="time" matInput placeholder="Event Start Time" [(ngModel)]="data.modalData.time">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.modalData" cdkFocusInitial>Ok</button>
</div>
