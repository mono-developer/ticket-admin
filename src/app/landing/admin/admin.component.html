
<div class="content-container" fxLayout="column">

  <!-- <ms-toolbar></ms-toolbar> -->
  <div class="header">
    <button class="logo" [routerLink]="''"></button>

    <span fxFlex></span>

    <button [fxHide]="true" [fxHide.gt-sm]="false" mat-button class="fullscreen-toggle" (click)="toggleFullscreen()">
      <mat-icon *ngIf="!isFullscreen">fullscreen</mat-icon>
      <mat-icon *ngIf="isFullscreen">fullscreen_exit</mat-icon>
    </button>

    <button mat-button class="login" [routerLink]="'dashboard'">Login</button>

  </div>
  <div class="main-container" #scrollContainer style="background: #323232">
    <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
  </div>

</div>
