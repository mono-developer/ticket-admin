<div class="signup">
  <img src="../../../../assets/img/icons/icon-dark.png" alt="">
  <h1 mat-dialog-title>Customer Login</h1>

  <form #form="ngForm">
    <div fxLayout="column">
      <mat-form-field>
        <input type="email" matInput placeholder="E-Mail" [(ngModel)]="userData.email" name="email" required>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="userData.password" name="password" required>
      </mat-form-field>

      <p class="error" *ngIf="isUser">No Customer Access</p>


    </div>
    <div mat-dialog-actions class="btns">
      <button mat-raised-button color="primary" cdkFocusInitial [disabled]="!form.valid" (click)="register()">Login</button>
    </div>
  </form>
  <ms-loading-overlay [isLoading]="isLoading"></ms-loading-overlay>
</div>
