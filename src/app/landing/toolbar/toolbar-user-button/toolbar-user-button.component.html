<div class="user-button-container" #userButton (msClickOutside)="onClickOutside()">
  <button class="user-button" mat-button (click)="toggleDropdown()" [class.open]="isOpen">
    <span fxLayout="row" fxLayoutAlign="start center">
      <img *ngIf="userInfo" class="avatar" src="assets/img/avatars/noavatar.png">
      <span *ngIf="userInfo" class="name" fxHide fxShow.gt-sm>{{userInfo.name}}</span>
      <span *ngIf="!userInfo" class="name" fxHide fxShow.gt-sm [routerLink]="['/login']">Login</span>
      <mat-icon *ngIf="userInfo" class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content" style="margin-top: 36px;">

      <div *ngIf="userInfo" class="list">
        <div class="item" fxLayout="row" fxLayoutAlign="start center" matRipple (click)="userProfile()">
          <mat-icon class="icon">account_circle</mat-icon>
          <span class="title">Profile</span>
        </div>
        <mat-divider></mat-divider>
        <div class="item" fxLayout="row" fxLayoutAlign="start center" matRipple (click)="logout()">
          <mat-icon class="icon">exit_to_app</mat-icon>
          <span class="title">Logout</span>
        </div>
      </div>
    </div>
  </div>

</div>
